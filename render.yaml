services:
  - type: web
    name: agentdex-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
    branch: main
    repo: https://github.com/yourusername/agentdex-api.git